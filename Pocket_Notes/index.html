<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@100;300;400;700;900&family=Open+Sans:wght@300;400;500;600;700&family=Roboto+Condensed:wght@300;400;700&family=Roboto:wght@100;300;500;700;900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@100;200;300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet"/>
    <title>Pocket Notes</title>
</head>
<body>
    <header>
        <h2>Pocket <span>Notes</span></h2>
        <div class="button-container">
            <button class="delete-all-button">DELETE ALL</button>
            <button class="new-note-button">NEW</button>
        </div>
    </header>
    <div class="notes-container">


    </div>
    <form class="form-container">
        <input type="text" placeholder="Enter title" class="title-input">
        <input type="text" placeholder="Image Url" class="img-input">
        <input type="text" placeholder="Content" class="content-input">
        <input type="text" placeholder="color" class="color-input">
        <button type="submit" id="newNoteSubmit">Add</button>
    </form>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <script src="scripts/notes.js"></script>
    <script src="scripts/scripts.js"></script>
</body>
</html>
