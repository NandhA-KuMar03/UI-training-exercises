<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Kids</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;600;700&family=Roboto+Condensed:wght@300;400;700&family=Roboto:wght@100;300;500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/brands.min.css" integrity="sha512-L+sMmtHht2t5phORf0xXFdTC0rSlML1XcraLTrABli/0MMMylsJi3XA23ReVQkZ7jLkOEIMicWGItyK4CAt2Xw==" crossorigin="anonymous" referrerpolicy="no-referrer" />    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="css/styles.css" rel="stylesheet">
</head>
<body>
    <header>
        <h2 class="page_title">MATH KIDS</h2>
        <h2 class="motto">KIDS LEARNING APP</h2>
        <div class="clearfix"></div>
    </header>
    <main>
        <div class="container firstpage">
            <h3>1. Choose a Shape</h3>
            <div class="Circle select_shape" id="Circle" onclick="function_select_shape()">
                <span class="tick_icon_circle">
                    <i class="fa-sharp fa-solid fa-3x fa-check"></i>
                </span>
            </div>
            <div class="Triangle select_shape" id="Triangle" onclick="function_select_shape()">
                <span class="tick_icon_triangle">
                    <i class="fa-sharp fa-solid fa-3x fa-check"></i>
                </span>
            </div>
            <div class="Square select_shape" id="Square" onclick="function_select_shape()">
                <span class="tick_icon_square">
                    <i class="fa-sharp fa-solid fa-3x fa-check"></i>
                </span>
            </div>
        </div>
    </main>
    <script src="js/scripts.js">
    </script>
</body>
</html>
