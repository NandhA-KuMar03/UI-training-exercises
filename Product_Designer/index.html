<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;600;700&family=Roboto+Condensed:wght@300;400;700&family=Roboto:wght@100;300;500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Document</title>
    <link href="assets/css/styles.css" rel="stylesheet">
</head>
<body>

    <!-- Mail id -->
    <div class="mail">shruthi.bhatt@siriuscom.com</div>

    <!-- Header Part -->
    <header class="header_container">
        <div class="header_child">
            <h1>
                <span class="thin">Shruthi</span><span class="thick"> Bhatt</span> 
            </h1>
        </div>
        <div class="header_child">
            <h5>
                a <span class="product">product</span> designer
            </h5>
        </div>
    </header>


    <main>
        <!-- Images in grid like system -->
        <div class="parent_container">
            <div class="image">
                <img src="assets/images/card1.png" alt="Image1">
            </div>
            <div class="image">
                <img src="assets/images/card2.png" alt="Image2">
            </div>
            <div class="image">
                <img src="assets/images/card3.png" alt="Image3">
            </div>
            <div class="image">
                <img src="assets/images/card4.png" alt="Image4">
            </div>
            <div class="image">
                <img src="assets/images/card5.png" alt="Image5">
            </div>
            <div class="image">
                <img src="assets/images/card6.png" alt="Image6">
            </div>
        </div>
        <h4>
            Big names to <span>show off</span>
        </h4>

        <!-- Logos which are in a single line -->
        <section class="section_container">
            <div><img src="assets/images/spotify.png" alt="Spotify"></div>
            <div><img src="assets/images/audi.png" alt="Audi"></div>
            <div><img src="assets/images/adidas.png" alt="adidas"></div>
            <div><img src="assets/images/lufthansa.png" alt="lufthansa"></div>
            <div><img src="assets/images/ikea.png" alt="ikea"></div>
            <div><img src="assets/images/mont_blanc.png" alt="mont_blanc"> </div>
        </section>
    </main>


    <!-- Footer part -->
    <footer class="footer_container">
        <div class="line_container">
            <p>____</p>
            <p>_______________________</p>
        </div>
        <div class="icons_container">
            <div><i class="fa fa-facebook fa-inverse"></i></div>
            <div><i class="fa fa-twitter fa-inverse"></i></div>
            <div><i class="fa fa-instagram fa-inverse"></i></div>
            <div><i class="fa-brands fa-dribbble"></i></div>
            <div><i class="fa-solid fa-m"></i></div>
        </div>
        <p>Coded with Love & Passion</p>
    </footer>

</body>
</html>
