<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"> -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fancy Hats</title>
    <link href="css/styles.css" rel="stylesheet">
</head>
<body>
    <!-- Header section -->
    <header class="header_section">
        <h2 class="transparent_background title">
            FANCY HATS
        </h2>
    </header>
    <main>
        <!-- Menu for hover action -->
        <i class="fa-solid fa-bars menu" >
        </i>
        <!-- List items which are to be translated right -->
        <ul class="dropdown">
            <li><img src="assets/images/hat-icon.svg" alt="Hat Image icon"></li>
            <li>Cowboy Hats</li>
            <li>Dad Hats</li>
            <li>Fedoras</li>
            <li>Tribal Hats</li>
            <li>Flat Caps</li>
            <li>Derby Hats</li>
            <li>Army Caps</li>
            <li>Cloche Hats</li>
            <li>Beanies</li>
            <li>Trapper Hats</li>
            <li>Snapbacks</li>
            <li>Trucker Hats</li>
            <li>Visors</li>
        </ul>

        <h3 class="transparent_background origin_year">
            SINCE <span>1867</span>
        </h3>
        <h1 class="transparent_background fancy_hats_motto">
            HATS FOR A <span>LIFETIME</span>
        </h1>
    </main>

    <!-- Icons on the bottom right part -->
    <div class="social_media_icons">
        <i class="fa-brands fa-twitter"></i>
        <i class="fa-brands fa-facebook"></i>
    </div>

</body>
</html>
