<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>    
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;600;700&family=Roboto+Condensed:wght@300;400;700&family=Roboto:wght@100;300;500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="css/styles.css" rel="stylesheet"/>
    <title>Blender Movies</title>
</head>
<body>
    <!-- HEader part -->
    <header>
        <h3>Blender Movies</h3>
        <div class="account">
            <h6>Steffy Jerry</h6>
            <div class="header-img-container">
                <img src="assets/images/andy.png" alt="Account profile image"/>
            </div>
        </div>
    </header>
    <main>

        <!-- Parent container which has left and right containers -->
        <div class="main-container">
            <div class="left-container">
                <!-- Left container has video container, title description, comments container -->
                <div class="video-container">
                    <!-- Video part appears here -->
                </div>
                <div class="description-container">
                    <h2 class="title">
                        <!-- Title is inserted using JS -->
                    </h2>
                    <p class="description">
                        <!-- Description is inserted using JS -->
                    </p>
                </div>
                <div class="comments-container">
                    <h3>Comments</h3>
                    <!-- Comments container has each comments in its own container called single comment, which has commenter image, name and the description -->
                </div>
            </div>
            <!-- Left container ends and right container starts here -->
            <hr class="divider">
            <div class="right-container">
                <h3>Upcoming Projects</h3>
            </div>
        </div>
    </main>

    <!-- Footer part starts here -->
    <footer>
        <div>
            <h4>
                &copy; Copyrights 2022
            </h4>
        </div>
        <h5>
            Blender Movies
        </h5>
        <!-- Comments icon which is fixed at the bottom right corner -->
        <div class="comments-icon">
            <img src="../assets/images/comments.png " alt="comments icon"/>
        </div>
    </footer>
    <!-- Posters file which has the posters on the right container -->
    <script src="js/posters.js">

    </script>
    <!-- video file which has video comments, video image name -->
    <script src="js/video.js"></script>
    <script src="js/scripts.js">

    </script>
</body>
</html>
